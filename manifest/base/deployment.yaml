apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
  name: echo-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
  template:
    metadata:
      labels:
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - echo-env
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: echo-env
        image: hashicorp/http-echo
        env:
        - name: ENV
          value: foobar
        args:
          - -text
          - $(ENV)
        ports:
          - containerPort: 5678
        readinessProbe:
          httpGet:
            path: /
            port: 5678
          timeoutSeconds: 3
          initialDelaySeconds: 30
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 250m
